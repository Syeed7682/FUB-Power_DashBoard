<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-success mb-4"> Manage Rooms</h2>

    <!-- Add New Room -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5>Add New Room</h5>
        <form method="POST" class="row g-3">
          <input type="hidden" name="action" value="add">
          <div class="col-auto">
            <input type="text" name="new_room" placeholder="e.g., FUB-401" class="form-control" required>
          </div>
          <div class="col-auto">
            <button class="btn btn-success">Add Room</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Room List -->
    <h4>Existing Rooms ({{ rooms|length }})</h4>
    <div class="row">
      {% for room in rooms %}
      <div class="col-md-4 mb-3">
        <div class="card shadow h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ room.room }}</h5>
            <p class="card-text">
              Status: <strong class="{{ 'text-success' if room.status == 'On' else 'text-danger' }}">{{ room.status }}</strong><br>
              Schedule: {{ room.schedule_on }} â€“ {{ room.schedule_off }}
            </p>
            <div class="mt-auto">
              <form method="POST" class="d-inline">
                <input type="hidden" name="action" value="toggle">
                <input type="hidden" name="room" value="{{ room.room }}">
                <button class="btn btn-sm {{ 'btn-warning' if room.status == 'On' else 'btn-primary' }}">
                  Turn {{ 'OFF' if room.status == 'On' else 'ON' }}
                </button>
              </form>
              <form method="POST" class="d-inline">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="room" value="{{ room.room }}">
                <button class="btn btn-sm btn-danger" onclick="return confirm('Delete {{ room.room }}?')">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <a href="/" class="btn btn-outline-success mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
